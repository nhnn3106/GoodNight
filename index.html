<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="background">
        <div class="night-sky">
            <div class="night-lamb">
                <div class="wire"></div>
                <div class="bulb-hanger">

                </div>
                <div class="bulb">
                    <div class="on"></div>
                </div>
                <div class="shade"></div>
            </div>
        </div>
        <div class="ground">
            <div class="text">Chúc bé iu ngủ ngon</div>
        </div>
    </div>
    <script>
        var bulb = document.querySelector(".bulb");
        bulb.addEventListener( "click",() => {
            if(document.querySelector(".on").style.visibility == "visible") {
                document.querySelector(".on").style.visibility = "hidden";
                document.querySelector(".shade").style.visibility = "hidden";
                document.querySelector(".text").style.display = "block";
            }else {
                document.querySelector(".on").style.visibility = "visible";
                document.querySelector(".shade").style.visibility = "visible";
                document.querySelector(".text").style.display = "none";
            }
        });
    </script>
</body>
</html>
